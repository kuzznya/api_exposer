# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Exposer Core CI

on:
  push:
    branches: [ master ]
    paths: 
      - 'exposer-core/**'
      - '.github/workflows/core.yml'
  pull_request:
    branches: [ master ]
    paths: 
      - 'exposer-core/**'
      - '.github/workflows/core.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle
      run: ./gradlew exposer-core:test -PsonatypeUsername=${{ secrets.SONATYPE_USERNAME }} -PsonatypePassword=${{ secrets.SONATYPE_PASSWORD }}
    - name: Upload converage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: exposer-core/build/reports/jacoco/report.xml
      
